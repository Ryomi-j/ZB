<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>x : <span id="x"></span>, y: <span id="y"></span></h1>
    <div id="pointer"></div>

    <script>
      window.addEventListener("mousemove", chaseMouse);
      let x = document.querySelector("#x");
      let y = document.querySelector("#y");
      let pointer = document.querySelector("#pointer");

      function chaseMouse (e) {
        x.innerHTML = e.clientX;
        y.innerHTML = e.clientY;
        let value = (e.clientX - 25) + "px, " + (e.clientY - 25) + "px";

        // pointer.style.top = e.clientX - 25 + "px";
        // pointer.style.left = e.clientY - 25 + "px";

        pointer.style.transform = "translate("+ value + ")";
      };
    </script>
  </body>
</html>
