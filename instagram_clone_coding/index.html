<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Instagram Clone Coding</title>
  </head>
  <body>
    <div class="wrap">
      <div class="instagram">
        <div class="header">
          <div class="header-left">
            <img
              class="headerImg"
              src="./assets/profile.png"
              alt="profile img"
              width="38px"
            />
            <p>Angela</p>
          </div>
          <div class="header-right">
            <p class="right-menu">···</p>
          </div>
        </div>
        <div class="postImg">
          <!-- <img src="./assets/profile.png" alt="profile img" width="100%" /> -->
        </div>
        <div class="footer">
          <div class="top-left">
            <span>
              <svg
                id="emptyHeart"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                />
              </svg>
              <svg
                id="filledHeart"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-heart-fill"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                />
              </svg>

              <script>
                var emptyHeart, filledHeart;
                emptyHeart = document.getElementById("emptyHeart");
                filledHeart = document.getElementById("filledHeart");
                emptyHeart.addEventListener("click", () => {
                  emptyHeart.style.display = "none";
                  filledHeart.style.display = "block";
                });
                filledHeart.addEventListener("click", () => {
                  filledHeart.style.display = "none";
                  emptyHeart.style.display = "block";
                });
              </script>
            </span>
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chat"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"
                /></svg
            ></span>
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-send"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                /></svg
            ></span>
          </div>
          <div class="top-center">
            <ul>
              <li style="background-color: blue"></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="top-right">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
              <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
            </svg></span>
          </div>
          <div class="like">
            <p>100 likes</p>
          </div>
          <div class="comment">
            <p>
              <b> Lorem</b> ipsum dolor sit, amet consectetur adipisicing elit.
              Enim optio iure inventore culpa dolor sequi quisquam molestiae quo
              architecto? Eos natus voluptatem laudantium eum quibusdam dolor
              sed delectus impedit ut.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
