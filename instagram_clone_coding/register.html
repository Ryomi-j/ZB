<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <section id="formSection">
        <div class="header">
          <img src="./assets/instagram logo.png" alt="instagram logo" />
          <p class="heading">친구들의 사진과 동영상을 보려면 가입하세요.</p>
          <button class="facebook">
            <i
              class="bi bi-facebook"
              style="margin-right: 1em; font-size: 16px"
            ></i>
            Facebook으로 로그인
          </button>
        </div>
        <div class="divider">
          <div>
            <hr class="hrStyle" />
          </div>
          <span style="font-size: 13px; color: gray; font-weight: bold">
            또는
          </span>
          <div><hr class="hrStyle" /></div>
        </div>
        <div>
          <form action="" class="form">
            <input
              class="inputStyle"
              type="email"
              placeholder="휴대폰 번호 또는 이메일 주소"
              required
            /><input
              class="inputStyle"
              type="text"
              placeholder="성명"
              required
            /><input
              class="inputStyle"
              type="text"
              placeholder="사용자 이름"
              required
            /><input
              class="inputStyle"
              type="password"
              placeholder="비밀번호"
              minlength="8"
              maxlength="15"
              required
            />
            <input type="submit" value="가입" class="submitStyle" />
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
