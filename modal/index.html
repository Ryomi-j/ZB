<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>제목</h1>
    <p id="content">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non totam quia
      natus, vero voluptate quibusdam quas! Et hic vero, nemo aut eos rem alias
      eaque fugit quod ipsum quibusdam ipsam!
    </p>
    <div class="btn">
      <button>수정하기</button>
      <button onclick="modalOpenOrClose('block')">삭제하기</button>
    </div>

    <div class="modalBox">
      <div class="bg"></div>
      <div class="modal">
        <p>정말 삭제하시겠습니까?</p>
        <button onclick="modalOpenOrClose('none')">취소</button>
        <button onclick="deleteContent(), modalOpenOrClose('none')">
          삭제
        </button>
      </div>
    </div>
    <script>
      let modal = document.querySelector(".modalBox");
      let content = document.getElementById("content");

      const modalOpenOrClose = (display) => {
        modal.style.display = display;
      };

      const deleteContent = () => {
        content.textContent = "";
      };
    </script>
  </body>
</html>
